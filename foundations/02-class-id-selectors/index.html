<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--**All odd numbered elements** Light red/pink background, list of fonts containing "Verdana" and DejaVu Sans" with sans-serif as a fallback-->
  <p class="oddnum">
    Number 1 - I'm a class!</p>

  <!--Blue text and a font size of 36px-->
  <div id="oneid">
    Number 2 - I'm one ID.</div>

  <!--In addition to the styles for all odd numbered elements, add a font size of 24px-->
  <p class="oddnum sizechange">
    Number 3 - I'm a class, but cooler!</p>

  <!--a light green background, a font size of 24px, and bold-->
  <div id="twoid">
    Number 4 - I'm another ID.</div>

  <!--Styles for all odd numbered elements-->
  <p class="oddnum">
    Number 5 - I'm a class!</p>

</body>
</html>
